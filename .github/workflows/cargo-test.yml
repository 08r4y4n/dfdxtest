on: [push, pull_request]

jobs:
  cargo-test:
    name: cargo-test

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install numpy
      - uses: actions-rs/cargo@v1
        with:
          command: test
